<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <script src="https://use.fontawesome.com/6af8722801.js"></script>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Tic Tac Toe</h1>
      <main class="grid-container">
        <div class="row a text-center">
          <div class="col empty" data-row="0" data-col="a"></div>
          <div class="col empty" data-row="0" data-col="b"></div>
          <div class="col empty" data-row="0" data-col="c"></div>
        </div>
        <div class="row b text-center">
          <div class="col empty" data-row="1" data-col="a"></div>
          <div class="col empty" data-row="1" data-col="b"></div>
          <div class="col empty" data-row="1" data-col="c"></div>
        </div>
        <div class="row c text-center">
          <div class="col empty" data-row="2" data-col="a"></div>
          <div class="col empty" data-row="2" data-col="b"></div>
          <div class="col empty" data-row="2" data-col="c"></div>
        </div>
      </main>
    </div>
    <div class="pop-up-window" id="side">
      <div class="wrapper">
        <h2 class="msg-txt text-uppercase text-center">Choose your side</h2>
        <div class="btn-container">
          <div class="btn-wrapper btn-left-wrapper">
            <div class="btn-txt btn-left-txt text-uppercase">X</div>
          </div>
          <div class="btn-wrapper btn-right-wrapper">
            <div class="btn-txt btn-right-txt text-uppercase">O</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</html>
